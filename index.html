<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Express</title>

        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    </head>
    <body>
        <h1>Hello!</h1>

        <script>
            axios.get("/posts").then(console.log);
            axios
                .post("/posts/1", {
                    body: "post data",
                })
                .then(console.log);
            axios
                .put("/posts/1", {
                    body: "put data",
                })
                .then(console.log);
            axios.delete("/posts/1").then(console.log);
        </script>

        <form action="/posts">
            <input type="text" name="input" />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
